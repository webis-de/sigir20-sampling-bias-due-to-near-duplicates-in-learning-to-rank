name: "CI"

on: push

jobs:
  build:
    name: "🏗️ Gradle assemble"
    runs-on: ubuntu-latest
    steps:
      - name: "📥 Check-out"
        uses: actions/checkout@v4
      - name: "🧰 Set up JDK 16"
        uses: actions/setup-java@v4
        with:
          java-version: 16
          distribution: temurin
      - name: "💪 Grant execute permission for gradlew"
        run: "chmod +x gradlew"
      - name: "🏗️ Build with Gradle"
        run: "./gradlew assemble"
  test:
    needs: build
    name: "✅ Gradle test"
    runs-on: ubuntu-latest
    steps:
      - name: "📥 Check-out"
        uses: actions/checkout@v4
      - name: "🧰 Set up JDK 16"
        uses: actions/setup-java@v4
        with:
          java-version: 16
          distribution: temurin
      - name: "💪 Grant execute permission for gradlew"
        run: "chmod +x gradlew"
      - name: "✅ Test with Gradle"
        run: "./gradlew test"
