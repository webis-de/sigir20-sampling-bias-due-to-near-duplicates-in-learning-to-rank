name: "CI"

on: push

jobs:
  build:
    name: "Gradle build"
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: "Set up JDK 14"
        uses: actions/setup-java@v1
        with:
          java-version: 14
      - name: "Grant execute permission for gradlew"
        run: "chmod +x gradlew"
      - name: "Build with Gradle"
        run: "./gradlew :source:build"
  test:
    needs: build
    name: "Gradle test"
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: "Set up JDK 14"
        uses: actions/setup-java@v1
        with:
          java-version: 14
      - name: "Grant execute permission for gradlew"
        run: "chmod +x gradlew"
      - name: "Build with Gradle"
        run: "./gradlew :source:test"